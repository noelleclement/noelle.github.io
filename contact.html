				<div class="contactform">
					<form action="https://formspree.io/noelleclement@hotmail.com" method="POST">

						<label for="fname">Your Name</label>
						<input type="text" id="name" name="name" placeholder="Your first and last name..">

						<label for="lname">Your E-mail address</label>
						<input type="email" id="email" name="_replyto" placeholder="Your e-mail address..">

						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

						<input type="hidden" name="_subject" value="Website Contact Form" />

						<input type="submit" value="Send">

					</form>

				</div>
